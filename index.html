<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Components</h1>
    <section>
      <div class="tag">tag-name</div>
    </section>
    <section>
      <div class="thumb">
        <h3 class="thumb-title">Titre de la location</h3>
      </div>
    </section>
    <section>
      <div class="accordion">
        <div class="accordion--header">
          <h3>Équipements</h3>
          <img
            src="svg/arrow_up.svg"
            alt="Back arrow"
            class="accordion--arrow"
          />
        </div>
        <div class="accordion--content">
          <ul>
            <li>Climatisation</li>
            <li>Wi-Fi</li>
            <li>Cuisine</li>
            <li>Espace de travail</li>
            <li>Fer à repasser</li>
            <li>Sèche-cheveux</li>
            <li>Cintres</li>
          </ul>
        </div>
      </div>
    </section>
    <section>
      <div class="accordion">
        <div class="accordion--header">
          <h3>Équipements</h3>
          <img
            src="svg/arrow_down.svg"
            alt="Back arrow"
            class="accordion--arrow"
          />
        </div>
        <div class="accordion--content" id="hidden">
          <ul>
            <li>Climatisation</li>
            <li>Wi-Fi</li>
            <li>Cuisine</li>
            <li>Espace de travail</li>
            <li>Fer à repasser</li>
            <li>Sèche-cheveux</li>
            <li>Cintres</li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
